<div class="container">
  <div *ngFor="let day of days" class="horizontal">
    <div
      *ngFor="let hour of hours"
      class="vertical"
      (click)="slotClickHandler($event, day, hour)"
      (mouseup)="updateSlot($event, day, hour)"
    >
      <div
        [className]="isInsideSelectedSlot(day, hour) || hasSlot(day, hour)"
        (mousedown)="selectCurrentSlot($event, day, hour)"
      ></div>
      <!-- <div [ngClass]="isBooked(day, hour)"></div> -->
    </div>
  </div>
</div>
